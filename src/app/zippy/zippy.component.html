<div class="panel panel-default">
  <div class="panel-heading container-fluid " (click)="isExpanded=!isExpanded"
    [ngClass]="isExpanded? 'bg-transparent' : 'bg-light'">
    {{ title }}
    <span class="glyphicon" style="float:right"
      [ngClass]="isExpanded? 'glyphicon-chevron-up': 'glyphicon-chevron-down'"></span>
  </div>
  <div class="panel-body" [hidden]="!isExpanded">
    <ng-content></ng-content>
</div>
</div>
