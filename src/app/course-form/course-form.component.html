<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input 
            required
            minlength="5"
            ngModel
            name="courseName"
            #courseName="ngModel"
            type="text" 
            id="courseName" 
            class="form-control">
    </div>
    <div
        class="alert alert-danger"
        *ngIf="courseName.touched && !courseName.valid">
        <div
            *ngIf="courseName.errors.required">
            Course name is required
        </div>
        <div
            *ngIf="courseName.errors.minlength">
            Name should be a minimum of 5 characters
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select 
            required
            ngModel
            name="category" 
            id="category" 
            #category
            class="form-control">
            <option></option>
            <option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
            </option>
        </select>
        <div
            class="alert alert-danger"
            *ngIf="category.touched && !category.valid">
            <div
                *ngIf="category.errors.required">
                Category is required
            </div>
       </div>
    </div>
   
    <div class="checkbox">
        <label>
            <input 
                type="checkbox" 
                ngModel
                name="hasGuarantee">
                30-day money back guarantee
        </label>
    </div>
    <p>
        {{ f.value | json }}
    </p>
    <button 
        class="btn btn-primary"
        [disabled]="!f.valid">
        Submit
    </button>
</form>
